apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: project-api-config
parameters:
- description: Defines the namespace within which these objects are deployed
  name: NAMESPACE
  required: true
- description: Defines name of the microservice
  name: MICROSERVICE
  value: project-api
  required: true
- description: Defines max memory
  name: MAX_MEMORY
  value: 400Mi
  required: true  
- description: Defines min memory
  name: MIN_MEMORY
  value: 50Mi
  required: true
- description: Defines docker registry
  name: DOCKER_REGISTRY
  value: docker-registry.default.svc:5000
  required: true      
- description: Defines docker registry
  name: DOCKER_IMAGE_LABEL
  value: latest
  required: true  
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: Estafet
    creationTimestamp: null
    labels:
      app: ${MICROSERVICE}
    name: ${MICROSERVICE}
    namespace: ${NAMESPACE}
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: ${MICROSERVICE}
      deploymentconfig: ${MICROSERVICE}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: Estafet
        creationTimestamp: null
        labels:
          app: ${MICROSERVICE}
          deploymentconfig: ${MICROSERVICE}
      spec:
        containers:
          - env:
              - name: JAEGER_AGENT_HOST
                value: "jaeger-agent.${NAMESPACE}.svc"
              - name: JAEGER_SAMPLER_MANAGER_HOST_PORT
                value: "jaeger-agent.${NAMESPACE}.svc:5778"
              - name: JAEGER_SAMPLER_PARAM
                value: '1'
              - name: JAEGER_SAMPLER_TYPE
                value: const
              - name: JBOSS_A_MQ_BROKER_PASSWORD
                value: amq
              - name: JBOSS_A_MQ_BROKER_URL
                value: "tcp://broker-amq-tcp.${NAMESPACE}.svc:61616"
              - name: JBOSS_A_MQ_BROKER_USER
                value: amq
              - name: PROJECT_API_DB_PASSWORD
                value: welcome1
              - name: PROJECT_API_DB_USER
                value: postgres
              - name: PROJECT_API_JDBC_URL
                value: jdbc:postgresql://postgresql.${NAMESPACE}.svc:5432/${NAMESPACE}-${MICROSERVICE}
            image: ${DOCKER_REGISTRY}/${NAMESPACE}/${MICROSERVICE}:${DOCKER_IMAGE_LABEL}
            imagePullPolicy: Always
            name: ${MICROSERVICE}
            ports:
              - containerPort: 8778
                protocol: TCP
              - containerPort: 8080
                protocol: TCP
              - containerPort: 8443
                protocol: TCP
            readinessProbe:
              failureThreshold: 10
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
              httpGet:
                path: /api
                port: 8080
                scheme: HTTP
            resources:
              limits:
                cpu: '1'
                memory: ${MAX_MEMORY}
              requests:
                cpu: 50m
                memory: ${MIN_MEMORY}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers: {}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: Estafet
    creationTimestamp: null
    labels:
      app: ${MICROSERVICE}
    name: ${MICROSERVICE}
    namespace: ${NAMESPACE}
  spec:
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
      - name: 8443-tcp
        port: 8443
        protocol: TCP
        targetPort: 8443
      - name: 8778-tcp
        port: 8778
        protocol: TCP
        targetPort: 8778
    selector:
      app: ${MICROSERVICE}
      deploymentconfig: ${MICROSERVICE}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
    
